<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Atlas Explorer</title>
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="stylesheet" href="styles/main.css?v=ui2">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "@app/": "./app/",
        "@types/": "./types/",
        "@ui/": "./ui/",
        "@utils/": "./utils/",
        "@services/": "./services/"
      }
    }
  </script>
</head>
<body>
  <div id="start-screen" class="start-screen">
    <div class="start-screen__content">
      <div class="hero start-hero">
        <div class="hero-title">Star Atlas Explorer</div>
        <div class="hero-subtitle">POWERED BY THE PEOPLE</div>
      </div>
      <div class="start-buttons">
        <button class="start-button is-disabled" id="connectWalletBtn" disabled>
          <span class="start-button__icon">
            <img src="assets/icons/seedvault2.png" alt="Connect wallet">
          </span>
          <span class="start-button__label">CONNECT WALLET</span>
        </button>
        <button class="start-button is-muted" id="enterNoWalletBtn">
          <span class="start-button__icon">
            <img src="assets/icons/seedvault2.png" alt="Enter without wallet">
          </span>
          <span class="start-button__label">ENTER NO WALLET</span>
        </button>
      </div>
    </div>
  </div>
  <div class="app-version">v1.20260206.1710</div>   <!-- VERSIONE FRONTEND -->
  <div class="sidebar" id="sidebar" style="display:none;">
    <div class="profile-icon" id="profileIcon" title="">üë§</div>
    <div class="profile-id" id="sidebarProfileId"></div>
    <!-- Cache tooltip -->
    <div class="cache-tooltip" id="cacheTooltip">
      <div class="cache-tooltip-title">
        <span id="cacheTooltipIcon">üíæ</span>
        <span id="cacheTooltipTitle">Cache Status</span>
      </div>
      <div class="cache-tooltip-status" id="cacheTooltipStatus">Loading...</div>
      <div class="cache-tooltip-age" id="cacheTooltipAge"></div>
      <button class="cache-tooltip-btn" id="cacheUpdateBtn" style="display:none;">
        ‚ö° Update Cache
      </button>
      <button class="cache-tooltip-btn" id="cacheWipeBtn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); margin-top: 4px;">
        üóëÔ∏è Wipe & Reload
      </button>
    </div>
  </div>
  <div class="container">
    <div id="fees-view">
      <div class="hero">
        <div class="hero-title">Star Atlas Explorer</div>
        <div class="hero-subtitle">powered by the people</div>
      </div>
      <div class="form-box centered">
        <input type="text" id="profileId" placeholder="Player Profile ID">
        <button onclick="analyzeFees()" id="analyzeBtn">Analyze</button>
      </div>
      <div id="results"></div>
    </div>
  </div>
  <script type="module" src="main.js"></script>
  <div id="price-ticker-bar" style="position:fixed;bottom:0;left:0;width:100%;height:32px;background:#181c24;color:#e2e8f0;font-size:15px;z-index:9999;display:flex;align-items:center;overflow:hidden;border-top:1px solid #23272f;">
    <div id="price-ticker-outer" style="width:100%;overflow:hidden;">
      <div id="price-ticker-content" style="display:flex;gap:64px;align-items:center;height:32px;will-change:transform;"></div>
    </div>
  </div>
  <style>
    @keyframes ticker-scroll {
      0% { transform: translateX(100%); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }
    #price-ticker-content {
      animation: ticker-scroll 30s linear infinite;
    }
    .ticker-item {
      flex: 0 0 auto;
      min-width: 120px;
      justify-content: center;
      align-items: center;
      display: flex;
    }
  </style>
  </body>
</html>
