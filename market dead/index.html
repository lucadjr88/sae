<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Atlas Market Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
      min-height: 100vh;
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body class="text-white p-6">
  <div id="app" class="max-w-7xl mx-auto">
    <div class="text-center py-20">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mb-4"></div>
      <p class="text-gray-400">Caricamento applicazione...</p>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000/api';
    
    let state = {
      items: [],
      marketSummary: null,
      loading: true,
      searchTerm: '',
      filter: 'all',
      sortBy: 'name',
      error: null,
      backendStatus: 'checking'
    };

    // Icons as SVG
    const icons = {
      search: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path></svg>',
      refresh: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>',
      trendUp: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>',
      trendDown: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline><polyline points="17 18 23 18 23 12"></polyline></svg>',
      dollar: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>',
      alert: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>'
    };

    async function checkBackend() {
      try {
        const response = await fetch('http://localhost:3000/health');
        if (response.ok) {
          state.backendStatus = 'connected';
          fetchMarketData();
        } else {
          state.backendStatus = 'error';
          state.error = 'Backend risponde ma con errore';
          state.loading = false;
          render();
        }
      } catch (err) {
        state.backendStatus = 'offline';
        state.error = 'Backend non raggiungibile. Assicurati che sia in esecuzione su localhost:3000';
        state.loading = false;
        render();
      }
    }

    async function fetchMarketData() {
      state.loading = true;
      state.error = null;
      render();
      
      try {
        const [itemsRes, summaryRes] = await Promise.all([
          fetch(`${API_BASE}/items-with-prices`),
          fetch(`${API_BASE}/market-summary`).catch(() => null)
        ]);
        
        if (!itemsRes.ok) {
          throw new Error(`HTTP ${itemsRes.status}: ${itemsRes.statusText}`);
        }
        
        state.items = await itemsRes.json();
        
        if (summaryRes && summaryRes.ok) {
          state.marketSummary = await summaryRes.json();
        }
        
        state.backendStatus = 'connected';
        state.loading = false;
        render();
      } catch (err) {
        state.error = `Errore caricamento dati: ${err.message}`;
        state.backendStatus = 'error';
        state.loading = false;
        render();
      }
    }

    function getFilteredItems() {
      return state.items
        .filter(item => {
          const matchesSearch = item.name.toLowerCase().includes(state.searchTerm.toLowerCase()) ||
                               item.symbol.toLowerCase().includes(state.searchTerm.toLowerCase());
          
          if (state.filter === 'all') return matchesSearch;
          if (state.filter === 'resources') return matchesSearch && item.itemType === 'resource';
          if (state.filter === 'ships') return matchesSearch && item.itemType === 'ship';
          if (state.filter === 'collectibles') return matchesSearch && item.itemType === 'collectible';
          if (state.filter === 'with-prices') return matchesSearch && item.marketData !== null;
          
          return matchesSearch;
        })
        .sort((a, b) => {
          switch (state.sortBy) {
            case 'name':
              return a.name.localeCompare(b.name);
            case 'price-high':
              return (b.marketData?.midPrice || 0) - (a.marketData?.midPrice || 0);
            case 'price-low':
              const aPriceLow = a.marketData?.midPrice || Infinity;
              const bPriceLow = b.marketData?.midPrice || Infinity;
              return aPriceLow - bPriceLow;
            case 'volume':
              const aVol = (a.marketData?.buyOrderCount || 0) + (a.marketData?.sellOrderCount || 0);
              const bVol = (b.marketData?.buyOrderCount || 0) + (b.marketData?.sellOrderCount || 0);
              return bVol - aVol;
            default:
              return 0;
          }
        });
    }

    function getRarityColor(rarity) {
      const colors = {
        common: 'text-gray-400',
        uncommon: 'text-green-400',
        rare: 'text-blue-400',
        epic: 'text-purple-400',
        legendary: 'text-yellow-400',
        anomaly: 'text-red-400'
      };
      return colors[rarity?.toLowerCase()] || 'text-gray-400';
    }

    function render() {
      const filteredItems = getFilteredItems();
      const stats = {
        total: state.items.length,
        ships: state.items.filter(i => i.itemType === 'ship').length,
        resources: state.items.filter(i => i.itemType === 'resource').length,
        collectibles: state.items.filter(i => i.itemType === 'collectible').length,
        withPrices: state.items.filter(i => i.marketData !== null).length
      };

      const statusColor = state.backendStatus === 'connected' ? 'bg-green-500' : 
                         state.backendStatus === 'checking' ? 'bg-yellow-500' : 'bg-red-500';
      
      const statusText = state.backendStatus === 'connected' ? 'Backend Connesso' :
                        state.backendStatus === 'checking' ? 'Controllo Backend...' :
                        state.backendStatus === 'offline' ? 'Backend Offline' : 'Errore Connessione';

      document.getElementById('app').innerHTML = `
        <div class="mb-8">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Star Atlas Market Tracker
              </h1>
              <div class="flex items-center gap-3">
                <div class="flex items-center gap-2">
                  <div class="${statusColor} w-3 h-3 rounded-full animate-pulse"></div>
                  <span class="text-sm text-gray-400">${statusText}</span>
                </div>
              </div>
            </div>
            <div class="flex gap-3">
              <button onclick="checkBackend()" ${state.loading ? 'disabled' : ''} 
                class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors disabled:opacity-50 text-sm">
                ${icons.refresh} Test Backend
              </button>
              <button onclick="fetchMarketData()" ${state.loading || state.backendStatus !== 'connected' ? 'disabled' : ''}
                class="flex items-center gap-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors disabled:opacity-50">
                <span class="${state.loading ? 'animate-spin' : ''}">${icons.refresh}</span> Aggiorna Dati
              </button>
            </div>
          </div>

          ${state.marketSummary ? `
            <div class="mb-6 p-4 bg-gradient-to-r from-blue-900/30 to-purple-900/30 rounded-lg border border-blue-700/50">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-6">
                  <div>
                    <div class="text-sm text-gray-400">Ordini Totali</div>
                    <div class="text-2xl font-bold text-blue-400">${state.marketSummary.totalOrders?.toLocaleString()}</div>
                  </div>
                  <div>
                    <div class="text-sm text-gray-400">Buy Orders</div>
                    <div class="text-xl font-bold text-green-400">${state.marketSummary.buyOrders?.toLocaleString()}</div>
                  </div>
                  <div>
                    <div class="text-sm text-gray-400">Sell Orders</div>
                    <div class="text-xl font-bold text-red-400">${state.marketSummary.sellOrders?.toLocaleString()}</div>
                  </div>
                  <div>
                    <div class="text-sm text-gray-400">Asset Unici</div>
                    <div class="text-xl font-bold text-purple-400">${state.marketSummary.uniqueAssets?.toLocaleString()}</div>
                  </div>
                </div>
                <div class="text-xs text-gray-500">
                  Aggiornato: ${new Date(state.marketSummary.timestamp).toLocaleTimeString('it-IT')}
                </div>
              </div>
            </div>
          ` : ''}

          <div class="grid grid-cols-5 gap-4 mb-6">
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-4 border border-slate-700">
              <div class="text-2xl font-bold text-blue-400">${stats.total}</div>
              <div class="text-sm text-gray-400">Totale Items</div>
            </div>
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-4 border border-slate-700">
              <div class="text-2xl font-bold text-green-400">${stats.ships}</div>
              <div class="text-sm text-gray-400">Navi</div>
            </div>
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-4 border border-slate-700">
              <div class="text-2xl font-bold text-yellow-400">${stats.resources}</div>
              <div class="text-sm text-gray-400">Risorse</div>
            </div>
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-4 border border-slate-700">
              <div class="text-2xl font-bold text-purple-400">${stats.collectibles}</div>
              <div class="text-sm text-gray-400">Collectibles</div>
            </div>
            <div class="bg-slate-800/50 backdrop-blur-sm rounded-lg p-4 border border-slate-700">
              <div class="text-2xl font-bold text-cyan-400">${stats.withPrices}</div>
              <div class="text-sm text-gray-400">Con Prezzi</div>
            </div>
          </div>

          <div class="flex gap-4 mb-6">
            <div class="flex-1 relative">
              <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">${icons.search}</span>
              <input type="text" id="searchInput" placeholder="Cerca per nome o simbolo..."
                value="${state.searchTerm}"
                class="w-full pl-10 pr-4 py-2 bg-slate-800/50 border border-slate-700 rounded-lg focus:outline-none focus:border-purple-500 text-white">
            </div>
            <select id="filterSelect" class="px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-lg focus:outline-none focus:border-purple-500 text-white">
              <option value="all" ${state.filter === 'all' ? 'selected' : ''}>Tutti</option>
              <option value="ships" ${state.filter === 'ships' ? 'selected' : ''}>Navi</option>
              <option value="resources" ${state.filter === 'resources' ? 'selected' : ''}>Risorse</option>
              <option value="collectibles" ${state.filter === 'collectibles' ? 'selected' : ''}>Collectibles</option>
              <option value="with-prices" ${state.filter === 'with-prices' ? 'selected' : ''}>Solo con Prezzi</option>
            </select>
            <select id="sortSelect" class="px-4 py-2 bg-slate-800/50 border border-slate-700 rounded-lg focus:outline-none focus:border-purple-500 text-white">
              <option value="name" ${state.sortBy === 'name' ? 'selected' : ''}>Nome</option>
              <option value="price-high" ${state.sortBy === 'price-high' ? 'selected' : ''}>Prezzo (Alto)</option>
              <option value="price-low" ${state.sortBy === 'price-low' ? 'selected' : ''}>Prezzo (Basso)</option>
              <option value="volume" ${state.sortBy === 'volume' ? 'selected' : ''}>Volume Ordini</option>
            </select>
          </div>
        </div>

        ${state.error ? `
          <div class="mb-6 p-4 bg-red-900/50 border border-red-700 rounded-lg flex items-start gap-3">
            <span class="text-red-400">${icons.alert}</span>
            <div>
              <p class="text-red-200 font-semibold mb-1">Errore di Connessione</p>
              <p class="text-red-300 text-sm">${state.error}</p>
              <p class="text-red-300 text-sm mt-2"><strong>Verifica:</strong></p>
              <ul class="text-red-300 text-sm list-disc list-inside mt-1">
                <li>Il backend è in esecuzione? (npm start)</li>
                <li>Il terminale mostra "Server: http://localhost:3000"?</li>
                <li>Puoi aprire http://localhost:3000/health nel browser?</li>
              </ul>
            </div>
          </div>
        ` : ''}

        ${state.loading ? `
          <div class="flex items-center justify-center py-20">
            <div class="text-center">
              <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mb-4"></div>
              <p class="text-gray-400">Caricamento dati marketplace...</p>
              <p class="text-sm text-gray-500 mt-2">Interrogando Solana blockchain...</p>
            </div>
          </div>
        ` : state.items.length > 0 ? `
          <div class="bg-slate-800/50 backdrop-blur-sm rounded-lg border border-slate-700 overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-slate-900/50">
                  <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Item</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Tipo</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Rarità</th>
                    <th class="px-6 py-4 text-right text-sm font-semibold text-gray-300">Best Bid</th>
                    <th class="px-6 py-4 text-right text-sm font-semibold text-gray-300">Best Ask</th>
                    <th class="px-6 py-4 text-right text-sm font-semibold text-gray-300">Mid Price</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-300">Ordini</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-300">Supply</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-slate-700">
                  ${filteredItems.map(item => `
                    <tr class="hover:bg-slate-700/30 transition-colors">
                      <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                          ${item.image ? `<img src="${item.image}" alt="${item.name}" class="w-10 h-10 rounded object-cover">` : ''}
                          <div>
                            <div class="font-medium text-white">${item.name}</div>
                            <div class="text-xs text-gray-400">${item.symbol}</div>
                          </div>
                        </div>
                      </td>
                      <td class="px-6 py-4">
                        <span class="px-2 py-1 text-xs rounded bg-slate-700 text-gray-300">${item.itemType}</span>
                      </td>
                      <td class="px-6 py-4">
                        <span class="font-medium ${getRarityColor(item.rarity)}">${item.rarity || 'common'}</span>
                      </td>
                      <td class="px-6 py-4 text-right">
                        ${item.marketData?.bestBid ? `
                          <div class="flex items-center justify-end gap-1">
                            <span class="text-green-400">${icons.trendUp}</span>
                            <span class="text-green-400 font-mono text-sm">${item.marketData.bestBid.toFixed(4)}</span>
                          </div>
                        ` : '<span class="text-gray-500 text-sm">-</span>'}
                      </td>
                      <td class="px-6 py-4 text-right">
                        ${item.marketData?.bestAsk ? `
                          <div class="flex items-center justify-end gap-1">
                            <span class="text-red-400">${icons.trendDown}</span>
                            <span class="text-red-400 font-mono text-sm">${item.marketData.bestAsk.toFixed(4)}</span>
                          </div>
                        ` : '<span class="text-gray-500 text-sm">-</span>'}
                      </td>
                      <td class="px-6 py-4 text-right">
                        ${item.marketData?.midPrice ? `
                          <div class="flex items-center justify-end gap-1">
                            <span class="text-blue-400">${icons.dollar}</span>
                            <span class="text-blue-400 font-mono font-bold">${item.marketData.midPrice.toFixed(4)}</span>
                          </div>
                        ` : '<span class="text-gray-500 text-sm">-</span>'}
                      </td>
                      <td class="px-6 py-4">
                        ${item.marketData ? `
                          <div class="flex items-center justify-center gap-2">
                            <span class="px-2 py-1 text-xs rounded bg-green-900/30 text-green-400 border border-green-700">
                              B: ${item.marketData.buyOrderCount}
                            </span>
                            <span class="px-2 py-1 text-xs rounded bg-red-900/30 text-red-400 border border-red-700">
                              S: ${item.marketData.sellOrderCount}
                            </span>
                          </div>
                        ` : '<span class="text-gray-500 text-sm text-center block">-</span>'}
                      </td>
                      <td class="px-6 py-4 text-gray-300">${item.totalSupply?.toLocaleString() || '0'}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
            ${filteredItems.length === 0 ? `
              <div class="text-center py-12 text-gray-400">
                Nessun item trovato con i filtri selezionati
              </div>
            ` : ''}
          </div>
        ` : ''}

        <div class="mt-6 p-4 bg-blue-900/30 border border-blue-700 rounded-lg">
          <h3 class="font-semibold text-blue-200 mb-2">Stato Sistema</h3>
          <div class="text-sm text-blue-200 space-y-2">
            <p><strong>Backend:</strong> ${state.backendStatus === 'connected' ? '✅ Connesso e funzionante' : '❌ Non connesso'}</p>
            <p><strong>Items caricati:</strong> ${state.items.length > 0 ? `✅ ${state.items.length} items` : '⏳ In attesa...'}</p>
            <p><strong>Items con prezzi:</strong> ${stats.withPrices > 0 ? `✅ ${stats.withPrices} items` : '⏳ Caricamento prezzi...'}</p>
          </div>
        </div>
      `;

      // Re-attach event listeners
      document.getElementById('searchInput')?.addEventListener('input', (e) => {
        state.searchTerm = e.target.value;
        render();
      });
      
      document.getElementById('filterSelect')?.addEventListener('change', (e) => {
        state.filter = e.target.value;
        render();
      });
      
      document.getElementById('sortSelect')?.addEventListener('change', (e) => {
        state.sortBy = e.target.value;
        render();
      });
    }

    // Start app
    checkBackend();
  </script>
</body>
</html>
