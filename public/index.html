<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAGE Fees 24h - Fleet Analyzer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0b0e1a;
      color: #b8c0cc;
      font-size: 13px;
      line-height: 1.4;
    }
    .container { 
      max-width: 1600px; 
      margin: 0 auto; 
      padding: 12px;
    }
    h1 { 
      color: #e0e6ed; 
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }
    .form-box {
      background: #13151f;
      border: 1px solid #1e222e;
      padding: 10px 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    label {
      color: #7a8ba0;
      font-size: 12px;
      white-space: nowrap;
      font-weight: 500;
    }
    input {
      flex: 1;
      padding: 6px 10px;
      background: #0b0e1a;
      border: 1px solid #1e222e;
      color: #e0e6ed;
      font-size: 12px;
      font-family: 'Roboto Mono', monospace;
    }
    input:focus {
      outline: none;
      border-color: #2d3748;
      background: #13151f;
    }
    button {
      padding: 6px 16px;
      background: #1a1f2e;
      border: 1px solid #2d3748;
      color: #7dd3fc;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
    }
    button:hover { 
      background: #222938;
      border-color: #3d4758;
    }
    button:disabled { 
      opacity: 0.4; 
      cursor: not-allowed; 
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #7a8ba0;
      font-size: 12px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
    .stat-card {
      background: #13151f;
      border: 1px solid #1e222e;
      padding: 8px 10px;
    }
    .stat-label {
      font-size: 10px;
      color: #7a8ba0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #e0e6ed;
      font-family: 'Roboto Mono', monospace;
    }
    .stat-value.highlight { color: #34d399; }
    table {
      width: 100%;
      background: #13151f;
      border: 1px solid #1e222e;
      border-collapse: collapse;
      margin-bottom: 12px;
      font-size: 12px;
    }
    thead {
      background: #0f1119;
      border-bottom: 1px solid #1e222e;
    }
    th {
      padding: 6px 10px;
      text-align: left;
      color: #7a8ba0;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    td {
      padding: 6px 10px;
      border-top: 1px solid #1a1d28;
    }
    tbody tr:hover {
      background: #16182280;
    }
    .fleet-name {
      font-weight: 500;
      color: #e0e6ed;
      font-family: 'Roboto Mono', monospace;
    }
    .fee-value {
      color: #34d399;
      font-weight: 500;
      font-family: 'Roboto Mono', monospace;
    }
    .operation-list {
      font-size: 11px;
      line-height: 1.3;
      color: #7a8ba0;
      font-family: 'Roboto Mono', monospace;
    }
    .section-title {
      color: #e0e6ed;
      font-size: 13px;
      font-weight: 500;
      margin: 16px 0 8px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid #1e222e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .error {
      background: #1f1315;
      border: 1px solid #3d1f23;
      padding: 10px 12px;
      color: #ef4444;
      margin: 12px 0;
      font-size: 12px;
    }
    th.num, td.num { text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SAGE Fleet Fees Analysis</h1>
    
    <div class="form-box">
      <label for="profileId">Profile ID</label>
      <input 
        type="text" 
        id="profileId" 
        placeholder="AAozfxCznAp5WNMFYd5medXuTh3MKM3u3LXBufhc1nhi"
        value="AAozfxCznAp5WNMFYd5medXuTh3MKM3u3LXBufhc1nhi"
      >
      <button onclick="analyzeFees()" id="analyzeBtn">Analyze 24h</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function analyzeFees() {
      const profileId = document.getElementById('profileId').value.trim();
      const resultsDiv = document.getElementById('results');
      const btn = document.getElementById('analyzeBtn');
      
      if (!profileId) {
        alert('Inserisci un Player Profile ID!');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Loading...';
      resultsDiv.innerHTML = '<div class="loading">Processing transaction data...</div>';

      try {
        // Get profile to derive wallet
        const profileResponse = await fetch('/api/profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ profileId })
        });
        
        if (!profileResponse.ok) {
          throw new Error('Failed to fetch profile');
        }
        
        const profileData = await profileResponse.json();
        if (!profileData || !profileData.authority) {
          throw new Error('Could not derive wallet from profile');
        }
        
        const walletPubkey = profileData.authority;
        
        // Get fleets
        const fleetsResponse = await fetch('/api/fleets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ profileId })
        });
        
        if (!fleetsResponse.ok) {
          throw new Error('Failed to fetch fleets');
        }
        
        const fleets = await fleetsResponse.json();
        
        // Collect all fleet-related accounts
        const allFleetAccounts = [];
        const fleetNames = {};
        
        fleets.forEach(f => {
          // Main accounts
          allFleetAccounts.push(f.data.fleetShips);
          allFleetAccounts.push(f.key);
          
          // Fuel, ammo, cargo
          if (f.data.fuelTank) allFleetAccounts.push(f.data.fuelTank);
          if (f.data.ammoBank) allFleetAccounts.push(f.data.ammoBank);
          if (f.data.cargoHold) allFleetAccounts.push(f.data.cargoHold);
          
          // Map names
          fleetNames[f.data.fleetShips] = f.callsign;
          fleetNames[f.key] = f.callsign;
          if (f.data.fuelTank) fleetNames[f.data.fuelTank] = f.callsign;
          if (f.data.ammoBank) fleetNames[f.data.ammoBank] = f.callsign;
          if (f.data.cargoHold) fleetNames[f.data.cargoHold] = f.callsign;
        });
        
        const uniqueFleetAccounts = [...new Set(allFleetAccounts)];
        
        // Get detailed fees
        const response = await fetch('/api/wallet-sage-fees-detailed', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            walletPubkey, 
            fleetAccounts: uniqueFleetAccounts,
            fleetNames: fleetNames,
            hours: 24 
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Analysis failed');
        }
        
        // Display results
        displayResults(data, fleetNames);
        
      } catch (error) {
        resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Analyze 24h';
      }
    }

    function displayResults(data, fleetNames) {
      const resultsDiv = document.getElementById('results');
      
      let html = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Transactions</div>
            <div class="stat-value">${data.transactionCount24h}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Fees</div>
            <div class="stat-value highlight">${(data.sageFees24h / 1e9).toFixed(6)} SOL</div>
          </div>
        </div>

        <h2 class="section-title">Fleet Breakdown</h2>
        <table>
          <thead>
            <tr>
              <th>Fleet</th>
              <th class="num">Fees (SOL)</th>
              <th class="num">%</th>
              <th>Top Operations</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      // Sort fleets by fee
      const sortedFleets = Object.entries(data.feesByFleet)
        .sort((a, b) => b[1].totalFee - a[1].totalFee);
      
      sortedFleets.forEach(([fleetAccount, fleetData]) => {
        const fleetName = fleetNames[fleetAccount] || fleetAccount.substring(0, 8) + '...';
        const topOps = Object.entries(fleetData.operations)
          .sort((a, b) => b[1].totalFee - a[1].totalFee)
          .slice(0, 3)
          .map(([op, stats]) => `${op}: ${(stats.totalFee/1e9).toFixed(4)} SOL`)
          .join('<br>');
        
        html += `
          <tr>
            <td class="fleet-name">${fleetName}</td>
            <td class="fee-value num">${(fleetData.totalFee / 1e9).toFixed(6)}</td>
            <td class="num">${(fleetData.feePercentage * 100).toFixed(1)}%</td>
            <td class="operation-list">${topOps}</td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>

        <h2 class="section-title">Operations Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th class="num">Count</th>
              <th class="num">Total (SOL)</th>
              <th class="num">Avg (SOL)</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      const sortedOps = Object.entries(data.feesByOperation)
        .sort((a, b) => b[1].totalFee - a[1].totalFee);
      
      sortedOps.forEach(([operation, stats]) => {
        html += `
          <tr>
            <td class="fleet-name">${operation}</td>
            <td class="num">${stats.count}</td>
            <td class="fee-value num">${(stats.totalFee / 1e9).toFixed(6)}</td>
            <td class="num">${(stats.avgFee / 1e9).toFixed(6)}</td>
          </tr>
        `;
      });
      
      html += `
          </tbody>
        </table>
      `;
      
      // Detailed operations per fleet
      html += '<h2 class="section-title">Detailed Fleet Operations</h2>';
      
      sortedFleets.forEach(([fleetAccount, fleetData]) => {
        const fleetName = fleetNames[fleetAccount] || fleetAccount.substring(0, 8) + '...';
        
        html += `
          <h3 style="color: #e0e6ed; margin: 12px 0 6px 0; font-size: 12px; font-weight: 500;">
            ${fleetName} 
            <span style="color: #34d399; font-size: 11px; font-family: 'Roboto Mono', monospace;">${(fleetData.totalFee/1e9).toFixed(6)} SOL</span>
          </h3>
          <table>
            <thead>
              <tr>
                <th>Operation</th>
                <th class="num">Count</th>
                <th class="num">Fees (SOL)</th>
                <th class="num">%</th>
              </tr>
            </thead>
            <tbody>
        `;
        
        Object.entries(fleetData.operations)
          .sort((a, b) => b[1].totalFee - a[1].totalFee)
          .forEach(([op, stats]) => {
            html += `
              <tr>
                <td>${op}</td>
                <td class="num">${stats.count}</td>
                <td class="fee-value num">${(stats.totalFee/1e9).toFixed(6)}</td>
                <td class="num">${(stats.percentageOfFleet * 100).toFixed(1)}%</td>
              </tr>
            `;
          });
        
        html += '</tbody></table>';
      });
      
      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
