<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAGE Fees 24h - Fleet Analyzer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0b0e1a;
      color: #b8c0cc;
      font-size: 13px;
      line-height: 1.4;
    }
    .container { 
      max-width: 100%; 
      margin: 0 auto; 
      padding: 20px;
    }
    h1 { 
      color: #e0e6ed; 
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }
    .charts-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    .chart-card {
      background: #13151f;
      border: 1px solid #1e222e;
      padding: 8px;
    }
    .chart-title {
      font-size: 9px;
      color: #7a8ba0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .chart-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .pie-chart {
      width: 100px;
      height: 100px;
      flex-shrink: 0;
    }
    .chart-legend {
      flex: 1;
      font-size: 11px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }
    .legend-color {
      width: 8px;
      height: 8px;
      border-radius: 1px;
      flex-shrink: 0;
    }
    .legend-label {
      flex: 1;
      color: #b8c0cc;
    }
    .legend-value {
      color: #34d399;
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      font-size: 10px;
    }
    .fleet-item {
      background: #13151f;
      border: 1px solid #1e222e;
      margin-bottom: 2px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .fleet-item:hover {
      background: #16182280;
    }
    .fleet-header {
      display: grid;
      grid-template-columns: 2fr auto auto;
      gap: 20px;
      padding: 8px 12px;
      align-items: center;
    }
    .fleet-name {
      font-weight: 500;
      color: #e0e6ed;
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
    }
    .fleet-fee {
      color: #34d399;
      font-weight: 500;
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
    }
    .fleet-percent {
      color: #7a8ba0;
      font-size: 11px;
      min-width: 45px;
      text-align: right;
    }
    .fleet-details {
      display: none;
      border-top: 1px solid #1e222e;
      padding: 6px 8px;
      background: #0f1119;
    }
    .fleet-item.expanded .fleet-details {
      display: block;
    }
    .fleet-item.expanded {
      background: #16182280;
      border-color: #2d3748;
    }
    .fleet-ops-table {
      width: 100%;
      font-size: 10px;
    }
    .fleet-ops-table td {
      padding: 2px 4px;
    }
    .fleet-ops-table td:first-child {
      color: #b8c0cc;
    }
    .fleet-ops-table td:nth-child(2) {
      text-align: right;
      color: #7a8ba0;
    }
    .fleet-ops-table td:nth-child(3) {
      text-align: right;
      color: #34d399;
      font-family: 'Roboto Mono', monospace;
    }
    .fleet-ops-table td:nth-child(4) {
      text-align: right;
      color: #7a8ba0;
    }
    .form-box {
      background: #13151f;
      border: 1px solid #1e222e;
      padding: 10px 12px;
      margin-bottom: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    label {
      color: #7a8ba0;
      font-size: 12px;
      white-space: nowrap;
      font-weight: 500;
    }
    input {
      flex: 1;
      padding: 6px 10px;
      background: #0b0e1a;
      border: 1px solid #1e222e;
      color: #e0e6ed;
      font-size: 12px;
      font-family: 'Roboto Mono', monospace;
    }
    input:focus {
      outline: none;
      border-color: #2d3748;
      background: #13151f;
    }
    button {
      padding: 6px 16px;
      background: #1a1f2e;
      border: 1px solid #2d3748;
      color: #7dd3fc;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
    }
    button:hover { 
      background: #222938;
      border-color: #3d4758;
    }
    button:disabled { 
      opacity: 0.4; 
      cursor: not-allowed; 
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #7a8ba0;
      font-size: 12px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 8px;
      margin-bottom: 12px;
    }
    .stat-card {
      background: #13151f;
      border: 1px solid #1e222e;
      padding: 8px 10px;
    }
    .stat-label {
      font-size: 10px;
      color: #7a8ba0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: #e0e6ed;
      font-family: 'Roboto Mono', monospace;
    }
    .stat-value.highlight { color: #34d399; }
    table {
      width: 100%;
      background: #13151f;
      border: 1px solid #1e222e;
      border-collapse: collapse;
      margin-bottom: 12px;
      font-size: 12px;
    }
    thead {
      background: #0f1119;
      border-bottom: 1px solid #1e222e;
    }
    th {
      padding: 6px 10px;
      text-align: left;
      color: #7a8ba0;
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    td {
      padding: 6px 10px;
      border-top: 1px solid #1a1d28;
    }
    tbody tr:hover {
      background: #16182280;
    }
    .fleet-name {
      font-weight: 500;
      color: #e0e6ed;
      font-family: 'Roboto Mono', monospace;
    }
    .fee-value {
      color: #34d399;
      font-weight: 500;
      font-family: 'Roboto Mono', monospace;
    }
    .operation-list {
      font-size: 11px;
      line-height: 1.3;
      color: #7a8ba0;
      font-family: 'Roboto Mono', monospace;
    }
    .section-title {
      color: #e0e6ed;
      font-size: 13px;
      font-weight: 500;
      margin: 16px 0 8px 0;
      padding-bottom: 6px;
      border-bottom: 1px solid #1e222e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .error {
      background: #1f1315;
      border: 1px solid #3d1f23;
      padding: 10px 12px;
      color: #ef4444;
      margin: 12px 0;
      font-size: 12px;
    }
    th.num, td.num { text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SAGE Fleet Fees Analysis</h1>
    
    <div class="form-box">
      <label for="profileId">Profile ID</label>
      <input 
        type="text" 
        id="profileId" 
        placeholder="AAozfxCznAp5WNMFYd5medXuTh3MKM3u3LXBufhc1nhi"
        value="AAozfxCznAp5WNMFYd5medXuTh3MKM3u3LXBufhc1nhi"
      >
      <button onclick="analyzeFees()" id="analyzeBtn">Analyze 24h</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    async function analyzeFees() {
      const profileId = document.getElementById('profileId').value.trim();
      const resultsDiv = document.getElementById('results');
      const btn = document.getElementById('analyzeBtn');
      
      if (!profileId) {
        alert('Inserisci un Player Profile ID!');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Loading...';
      resultsDiv.innerHTML = '<div class="loading">Processing transaction data...</div>';

      try {
        // Get fleets first to derive wallet from transactions
        const fleetsResponse = await fetch('/api/fleets', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ profileId })
        });
        
        if (!fleetsResponse.ok) {
          throw new Error('Failed to fetch fleets');
        }
        
        const fleetsData = await fleetsResponse.json();
        
        if (!fleetsData.walletAuthority) {
          throw new Error('Could not derive wallet from fleet transactions');
        }
        
        const walletPubkey = fleetsData.walletAuthority;
        const fleets = fleetsData.fleets;
        
        console.log('Derived wallet:', walletPubkey);
        console.log('Fleets:', fleets.length);
        
        // Collect all fleet-related accounts
        const allFleetAccounts = [];
        const fleetNames = {};
        
        fleets.forEach(f => {
          // Main accounts
          allFleetAccounts.push(f.data.fleetShips);
          allFleetAccounts.push(f.key);
          
          // Fuel, ammo, cargo
          if (f.data.fuelTank) allFleetAccounts.push(f.data.fuelTank);
          if (f.data.ammoBank) allFleetAccounts.push(f.data.ammoBank);
          if (f.data.cargoHold) allFleetAccounts.push(f.data.cargoHold);
          
          // Map names
          fleetNames[f.data.fleetShips] = f.callsign;
          fleetNames[f.key] = f.callsign;
          if (f.data.fuelTank) fleetNames[f.data.fuelTank] = f.callsign;
          if (f.data.ammoBank) fleetNames[f.data.ammoBank] = f.callsign;
          if (f.data.cargoHold) fleetNames[f.data.cargoHold] = f.callsign;
        });
        
        const uniqueFleetAccounts = [...new Set(allFleetAccounts)];
        
        // Get detailed fees
        const response = await fetch('/api/wallet-sage-fees-detailed', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            walletPubkey, 
            fleetAccounts: uniqueFleetAccounts,
            fleetNames: fleetNames,
            hours: 24 
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Analysis failed');
        }
        
        // Display results
        displayResults(data, fleetNames);
        
      } catch (error) {
        resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Analyze 24h';
      }
    }

    function displayResults(data, fleetNames) {
      const resultsDiv = document.getElementById('results');
      
      // Prepare data for charts
      const sortedFleets = Object.entries(data.feesByFleet)
        .sort((a, b) => b[1].totalFee - a[1].totalFee)
        .slice(0, 5); // Top 5 fleets
      
      const sortedOps = Object.entries(data.feesByOperation)
        .sort((a, b) => b[1].totalFee - a[1].totalFee)
        .slice(0, 5); // Top 5 operations
      
      const fleetColors = ['#34d399', '#60a5fa', '#f59e0b', '#a78bfa', '#ec4899'];
      const opColors = ['#06b6d4', '#8b5cf6', '#f97316', '#10b981', '#fbbf24'];
      
      let html = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Transactions</div>
            <div class="stat-value">${data.transactionCount24h}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Fees</div>
            <div class="stat-value highlight">${(data.sageFees24h / 1e9).toFixed(6)} SOL</div>
          </div>
        </div>

        <div class="charts-row">
          <div class="chart-card">
            <div class="chart-title">Fees by Fleet (Top 5)</div>
            <div class="chart-container">
              <canvas id="fleetChart" class="pie-chart"></canvas>
              <div class="chart-legend" id="fleetLegend"></div>
            </div>
          </div>
          <div class="chart-card">
            <div class="chart-title">Fees by Operation (Top 5)</div>
            <div class="chart-container">
              <canvas id="operationChart" class="pie-chart"></canvas>
              <div class="chart-legend" id="operationLegend"></div>
            </div>
          </div>
        </div>

        <h2 class="section-title">Fleet Breakdown</h2>
        <div id="fleetList"></div>

        <h2 class="section-title">Operations Summary</h2>
        <table>
          <thead>
            <tr>
              <th>Operation</th>
              <th class="num">Count</th>
              <th class="num">Total (SOL)</th>
              <th class="num">Avg (SOL)</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      Object.entries(data.feesByOperation)
        .sort((a, b) => b[1].totalFee - a[1].totalFee)
        .forEach(([operation, stats]) => {
          html += `
            <tr>
              <td class="fleet-name">${operation}</td>
              <td class="num">${stats.count}</td>
              <td class="fee-value num">${(stats.totalFee / 1e9).toFixed(6)}</td>
              <td class="num">${(stats.avgFee / 1e9).toFixed(6)}</td>
            </tr>
          `;
        });
      
      html += `
          </tbody>
        </table>
      `;
      
      resultsDiv.innerHTML = html;
      
      // Create fleet list with fold/unfold
      createFleetList(data, fleetNames);
      
      // Draw pie charts
      drawPieChart('fleetChart', 'fleetLegend', sortedFleets.map(([name, data], index) => ({
        label: fleetNames[name] || name,
        value: data.totalFee,
        color: fleetColors[index]
      })));
      
      drawPieChart('operationChart', 'operationLegend', sortedOps.map(([name, data], index) => ({
        label: name,
        value: data.totalFee,
        color: opColors[index]
      })));
    }
    
    function createFleetList(data, fleetNames) {
      const fleetListDiv = document.getElementById('fleetList');
      const sortedFleets = Object.entries(data.feesByFleet)
        .sort((a, b) => b[1].totalFee - a[1].totalFee);
      
      let html = '';
      sortedFleets.forEach(([fleetAccount, fleetData]) => {
        const fleetName = fleetNames[fleetAccount] || fleetAccount;
        const fleetId = 'fleet-' + fleetAccount.substring(0, 8);
        
        html += `
          <div class="fleet-item" onclick="toggleFleet('${fleetId}')">
            <div class="fleet-header">
              <div class="fleet-name">${fleetName}</div>
              <div class="fleet-fee">${(fleetData.totalFee / 1e9).toFixed(6)} SOL</div>
              <div class="fleet-percent">${(fleetData.feePercentage * 100).toFixed(1)}%</div>
            </div>
            <div class="fleet-details" id="${fleetId}">
              <table class="fleet-ops-table">
        `;
        
        Object.entries(fleetData.operations)
          .sort((a, b) => b[1].totalFee - a[1].totalFee)
          .forEach(([op, stats]) => {
            html += `
              <tr>
                <td>${op}</td>
                <td>${stats.count}x</td>
                <td>${(stats.totalFee / 1e9).toFixed(6)} SOL</td>
                <td>${(stats.percentageOfFleet * 100).toFixed(1)}%</td>
              </tr>
            `;
          });
        
        html += `
              </table>
            </div>
          </div>
        `;
      });
      
      fleetListDiv.innerHTML = html;
    }
    
    function toggleFleet(fleetId) {
      const fleetItem = document.getElementById(fleetId).parentElement;
      fleetItem.classList.toggle('expanded');
    }
    
    function drawPieChart(canvasId, legendId, data) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const legend = document.getElementById(legendId);
      
      // Set canvas size with higher resolution
      const dpr = window.devicePixelRatio || 1;
      canvas.width = 100 * dpr;
      canvas.height = 100 * dpr;
      canvas.style.width = '100px';
      canvas.style.height = '100px';
      ctx.scale(dpr, dpr);
      
      const centerX = 50;
      const centerY = 50;
      const radius = 45;
      
      const total = data.reduce((sum, item) => sum + item.value, 0);
      
      let currentAngle = -Math.PI / 2; // Start at top
      
      // Draw pie slices
      data.forEach((item, index) => {
        const sliceAngle = (item.value / total) * 2 * Math.PI;
        
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
        ctx.closePath();
        ctx.fillStyle = item.color;
        ctx.fill();
        
        // Add subtle border between slices
        ctx.strokeStyle = '#0b0e1a';
        ctx.lineWidth = 1;
        ctx.stroke();
        
        currentAngle += sliceAngle;
      });
      
      // Create legend
      let legendHtml = '';
      data.forEach((item, index) => {
        const percentage = ((item.value / total) * 100).toFixed(1);
        const solValue = (item.value / 1e9).toFixed(6);
        legendHtml += `
          <div class="legend-item">
            <div class="legend-color" style="background: ${item.color}"></div>
            <div class="legend-label">${item.label}</div>
            <div class="legend-value">${solValue} SOL (${percentage}%)</div>
          </div>
        `;
      });
      legend.innerHTML = legendHtml;
    }
  </script>
</body>
</html>
